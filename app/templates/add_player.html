{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>New Players</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<form action="/players" method="POST" style="padding:30px">
  <div class="row g-3" style="margin-bottom:15px">
    <div class="input-group mb-3 col-sm">
        <input type="text" class="form-control" name="first" placeholder="First Name" aria-label="First Name">
    </div>
    <div class="input-group mb-3 col-sm">
        <input type="text" class="form-control" name="last" placeholder="Last Name" aria-label="Last Name">
    </div>
  </div>

    <div class="input-group mb-3 col-sm">
      <input type="text" class="form-control" placeholder="height" name="height" aria-label="height" aria-describedby="basic-addon2">
      <span class="input-group-text" id="height">cm</span>
    </div>

    <div class="input-group mb-3 col-sm">
      <input type="text" class="form-control" placeholder="weight" name="weight" aria-label="weight" aria-describedby="basic-addon2">
      <span class="input-group-text" id="weight">kg</span>
    </div>
    <div class="row g-2">
      <div class="col">
        <input type="text" class="form-control" placeholder="Average" name="average" aria-label="average">

      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Field" name="field" aria-label="Field Goals">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Three" name="threepoint" aria-label="threes">
      </div>
    </div>
   <div class="col" style="margin-top:15px; text-align:center">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </div>
</form>
{% endblock %}
